      env:
        - TARGET_OS_NAME=osx
        - RT_BRANCH=master

before_script:
    - git clone https://bitbucket.org/agriggio/art.git --branch $RT_BRANCH --single-branch art
    - cd art
    - bash ../check_commit.sh "continuous" ${RT_BRANCH} $TARGET_OS_NAME
    - 'if [ -e travis.cancel -a "$TRAVIS_EVENT_TYPE" = "cron" ]; then
        exit 0;
      fi'
script:
    - cd "$TRAVIS_BUILD_DIR"
    - bash $TARGET_OS_NAME/build.sh
      
branches:
  except:
    - # Do not build tags that we create when we upload to GitHub Releases
    - /^(?i:continuous)$/
    
